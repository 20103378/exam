<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>用户列表页面</title>
	<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>

</head>
<body>
<fieldset style="width:250px; margin:0px auto">
	<p>
	<h2>查看试题</h2>
	</p>
</fieldset>
<div class="table-responsive">
		<table class="table table-bordered" style="width: 70%;margin:0px auto">
			<tr>
				<td><label>考试题目：</label></td>
				<td><input type="text" id="subject" th:value="${question.subject }" readonly="readonly" class="input-xxlarge"/></td>
			</tr>
			<tr>
				<td><label>题目类型：</label></td>
				<td>

					<div th:switch="${question.type}">
						<input th:case="1" type="text"  value="单选题" readonly="readonly"/>
						<input th:case="2" type="text"   value="多选题" readonly="readonly"/>
					</div>
				</td>
			</tr>
			<tr>
				<td><label>所属试卷：</label></td>
				<td><input type="text" id="paperName" readonly="readonly" th:value="${question.paper.paperName }"/></td>
			</tr>
			<tr>
				<td><label>加入时间：</label></td>
				<td><input type="text" id="joinTime" readonly="readonly" th:value="${#dates.format(question.joinTime, 'yyyy-MM-dd')}"/></td>
			</tr>
			<tr>
				<td><label>选项一：</label></td>
				<td><input type="text" id="optionA" readonly="readonly" th:value="${question.optionA }"/></td>
			</tr>
			<tr>
				<td><label>选项二：</label></td>
				<td><input type="text" id="optionB" readonly="readonly" th:value="${question.optionB }"/></td>
			</tr>
			<tr>
				<td><label>选项三：</label></td>
				<td><input type="text" id="optionC" readonly="readonly" th:value="${question.optionC }"/></td>
			</tr>
			<tr>
				<td><label>选项四：</label></td>
				<td><input type="text" id="optionD" readonly="readonly" th:value="${question.optionD }"/></td>
			</tr>
			<tr>
				<td><label>题目答案：</label></td>
				<td><input type="text" id="answer" readonly="readonly" th:value="${question.answer }"/></td>
			</tr>
			<tr>
				<td colspan="2">
		   		   <button class="btn btn-primary" type="button" onclick="javascript:history.back()">返回</button>
				</td>
			</tr>
		</table>
	</div>
</body>
