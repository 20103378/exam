<body>
<fieldset style="width:250px; margin:0px auto">
	<p>
	<h2>查看试题</h2>
	</p>
</fieldset>

<div class="table-responsive">
	<form class="form-horizontal" th:action="@{saveQuestion}" th:object="${question}" method="post" >
			<table class="table table-bordered" style="width: 70%;margin:0px auto">
			<tr>
				<td><label>考试题目：</label></td>
				<td><input type="text" id="subject" name="subject" th:field="*{subject}" class="input-xxlarge"/></td>
			</tr>
			<tr>
				<td><label>题目类型：</label></td>
				<td>
					<select id="type" name="type" th:field="*{type}">
						<option value="">请选择题目类型...</option>
						<option value="1" *{type==1?'selected':'' }>单选题</option>
						<option value="2" *{type==2?'selected':'' }>多选题</option>
					 </select>
				</td>
			</tr>
			<tr>
				<td><label>选项一：</label></td>
				<td><input type="text" id="optionA" name="optionA" th:field="*{optionA}"/></td>
			</tr>
			<tr>
				<td><label>选项二：</label></td>
				<td><input type="text" id="optionB" name="optionB" th:field="*{optionB}"/></td>
			</tr>
			<tr>
				<td><label>选项三：</label></td>
				<td><input type="text" id="optionC" name="optionC" th:field="*{optionC}"/></td>
			</tr>
			<tr>
				<td><label>选项四：</label></td>
				<td><input type="text" id="optionD" name="optionD" th:field="*{optionD}"/></td>
			</tr>
			<tr>
				<td><label>题目答案：</label></td>
				<td><input type="text" id="answer" name="answer" th:field="*{answer}"/>&nbsp;&nbsp;(多选题答案用逗号隔开，如"A,D")</td>
			</tr>
			<tr>
				<td>
					<input type="hidden" id="questionId" name="questionId" th:field="*{qid}"/>
					<input type="hidden" id="paperId" name="paperId" th:field="*{paperId}"/>
					<div class="form-group" style="text-align: center">
						<a th:href="@{/saveQuestion}">
							<input class="btn btn-info" type="submit" value="保存">
						</a>
					</div>
				</td>
				<td>

		   		   <button class="btn btn-primary" type="button" onclick="javascript:history.back()">返回</button>&nbsp;&nbsp;
				</td>
			</tr>
		</table>
		</form>
	</div>
</div>
</body>
