<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表页面</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>


    <style>
        /*设置表格th标题居中显示*/
        .table th, .table td {
        text-align: center;
        vertical-align: middle!important;
        }
    </style>

</head>
<body>
<script type="text/javascript">
    function p_del() {
        var msg = "您真的确定要删除吗？";
        if (confirm(msg)==true){
            return true;
        }else{
            return false;
        }
    }
</script>
<fieldset style="width:250px; margin:0px auto">
    <p>
    <h2>试卷管理</h2>
    </p>
</fieldset>
<div class="search_content">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a class="btn btn-primary" th:href="@{/paperPreSave}"  >添加试卷</a>
</div>
<div class="table-responsive">
    <table class="table table-bordered" style="width: 90%;margin:0px auto">
        <thead>
        <tr class="success">
            <th style="font-weight: bold">序号</th>
            <th>试卷名称</th>
            <th>添加日期</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody id="mytbd">
        <tr th:each="paper,varStatus : ${paperList}">
            <td th:text="${varStatus.index+1}"></td>
            <td th:text="${paper.paperName}"></td>
            <td th:text="${#dates.format(paper.joinDate, 'yyyy-MM-dd')}"/>
            <td>
                <a class="btn btn-info" th:href="@{/questionList(paperId=${paper.id},currentPage=1)}">修改题目列表</a>&nbsp;&nbsp;&nbsp;
                <a class="btn btn-info" th:href="@{/getDetailPaper(paperId=${paper.id})}">查看试卷</a>&nbsp;&nbsp;&nbsp;
                <a class="btn btn-info" th:href="@{/paperDelete(paperId=${paper.id})}" onclick="javascript:return p_del()">删除</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div align="center">
        <a class="allpage"><b th:text="'共 '+ ${pageInfo.getPages()}+ ' 页'"></b></a>
        <a th:href="@{/paperList(currentPage=${pageInfo.getFirstPage()})}"  >首页</a>
        <a th:if="${pageInfo.hasPreviousPage()} == true" th:href="@{/paperList(currentPage=${pageInfo.getPrePage()})}"  >上一页</a>
        <a th:href="@{'/paperList?currentPage=' + ${i}}"  th:each="i :${#numbers.sequence(pageInfo.firstPage, pageInfo.lastPage)}" th:text="  -  ${i}"   th:class="${pageInfo.getPageNumber() == i}? 'page-item active' :' page-item' "></a>
        <a th:if="${pageInfo.hasNextPage()} == true" th:href="@{/paperList(currentPage=${pageInfo.getNextPage()})}" >-下一页</a>
        <a th:href="@{/paperList(currentPage=${pageInfo.getLastPage()})}" >尾页</a>
    </div>

</div>
</body>
</html>
